<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teste de Login (Firebase)</title>
  <style>
    :root { color-scheme: dark light; }
    body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto;margin:0;min-height:100svh;
         display:grid;place-items:center;background:#0b1420;color:#e6f0ff}
    .card{width:min(640px,92vw);background:#10263b;border:1px solid #1f3246;border-radius:14px;
          padding:18px;box-shadow:0 10px 26px rgba(0,0,0,.35)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:grid;gap:6px;margin:8px 0}
    input{background:#0e2133;border:1px solid #2a3a4c;color:#e6f0ff;border-radius:10px;padding:10px}
    button{appearance:none;border:0;border-radius:999px;padding:12px 16px;cursor:pointer;
           background:linear-gradient(90deg,#0B74B8,#18C07A);color:#fff;font-weight:800}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .meta{font:13px;color:#b8c9dc}
    .alert{background:#3b1215;border:1px solid #7d2b31;color:#ffdede;border-radius:10px;padding:10px;margin-top:12px}
    .ok{background:#14351f;border:1px solid #2a6a41;color:#d8ffe6}
    code{background:#0e2133;border:1px solid #2a3a4c;padding:0 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Teste de Login (Firebase)</h1>

    <div class="meta">
      Domínio: <code id="host"></code> · Projeto: <code id="proj"></code> · Auth: <code id="authd"></code>
    </div>

    <form id="f" autocomplete="on">
      <label>E-mail
        <input id="email" type="email" placeholder="ex: zelador@vivendas.com" autocomplete="username" required>
      </label>
      <label>Senha
        <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" required>
      </label>
      <div class="row">
        <button id="btn" type="submit">Testar login</button>
      </div>
    </form>

    <div id="out" class="alert" hidden></div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./config.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Mostrar infos úteis
    host.textContent  = location.host || location.hostname || "(local)";
    proj.textContent  = (firebaseConfig && firebaseConfig.projectId) || "(?)";
    authd.textContent = (firebaseConfig && firebaseConfig.authDomain) || "(?)";

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const friendly = (code) => {
      switch(code){
        case "auth/invalid-email": return "E-mail inválido.";
        case "auth/user-not-found": return "Usuário não existe (crie no Firebase → Authentication → Usuários).";
        case "auth/wrong-password": return "Senha incorreta.";
        case "auth/too-many-requests": return "Muitas tentativas. Tente mais tarde.";
        case "auth/network-request-failed": return "Sem internet / rede bloqueada.";
        case "auth/operation-not-allowed": return "E-mail/Senha desativado (ative em Authentication → Método de login).";
        case "auth/unauthorized-domain": return "Domínio não autorizado (adicione em Authentication → Configurações → Domínios autorizados).";
        case "auth/invalid-api-key":
        case "auth/configuration-not-found": return "Configuração inválida (confira o arquivo config.js).";
        default: return "Não foi possível entrar. Verifique e-mail/senha e as configurações no Firebase.";
      }
    };

    f.addEventListener("submit", async (e)=>{
      e.preventDefault();
      out.hidden = true; out.classList.remove("ok");
      const email = email.value.trim();
      const passw = pass.value;
      try{
        const r = await signInWithEmailAndPassword(auth, email, passw);
        out.innerHTML = `<strong>OK!</strong> Logou como <code>${r.user.email}</code>`;
        out.classList.add("ok"); out.hidden = false;
      }catch(ex){
        out.innerHTML = `<strong>${friendly(ex.code)}</strong><br/>Código: <code>${ex.code || ex}</code>`;
        out.hidden = false;
      }
    });
  </script>
</body>
</html>
