<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vivendas de La Salles — Festas</title>

  <link rel="stylesheet" href="style.css?v=8.2">
  <!-- Config Firebase (exporta CONFIG) -->
  <script defer src="config.js?v=8.2" type="module"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <svg class="logo" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Zm-1-6.2-3.4-3.4 1.4-1.4 2 2 5-5 1.4 1.4-6.4 6.4Z"/></svg>
      <span>Vivendas de La Salles — Festas</span>
    </div>
    <nav id="nav-actions" hidden class="actions">
      <button id="btn-new" class="btn primary">Nova Festa</button>
      <button id="btn-export" class="btn ghost">JSON</button>
      <button id="btn-export-csv" class="btn ghost">CSV</button>
      <span id="current-user" class="user"></span>
      <button id="btn-logout" class="btn link">Sair</button>
    </nav>
  </header>

  <main class="container">
    <!-- LOGIN -->
    <section id="login-section" class="card max-480 center-v">
      <h1>Acesso interno</h1>
      <p class="muted">Entre com e-mail e senha cadastrados no Firebase.</p>
      <form id="login-form" class="form">
        <label>E-mail <input name="email" type="email" required autocomplete="username"></label>
        <label>Senha <input type="password" name="password" required autocomplete="current-password"></label>
        <button class="btn primary" type="submit">Entrar</button>
      </form>
    </section>

    <!-- APP -->
    <section id="app-section" hidden>
      <section class="metrics">
        <div class="metric-card"><div class="metric-k">Hoje</div><div class="metric-v" id="kpi-today">0</div></div>
        <div class="metric-card"><div class="metric-k">Próx. 4 semanas</div><div class="metric-v" id="kpi-upcoming">0</div></div>
        <div class="metric-card"><div class="metric-k">Convidados</div><div class="metric-v" id="kpi-guests">0</div></div>
      </section>

      <div class="toolbar card">
        <form id="filters" class="filters">
          <label>Data <input type="date" name="date"></label>
          <label>Salão
            <select name="hall">
              <option value="">Todos</option>
            </select>
          </label>
          <button type="submit" class="btn">Filtrar</button>
          <button type="button" id="btn-clear-filters" class="btn link">Limpar</button>
        </form>
      </div>

      <div id="cards" class="cards"></div>
      <p id="empty-msg" class="muted center" hidden>Sem registros.</p>

      <div class="card table-wrapper">
        <table class="table" aria-label="Festas">
          <thead>
            <tr>
              <th>Data</th><th>Início</th><th>Término</th><th>Salão</th>
              <th>Apto</th><th>Morador</th><th>Materiais</th><th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody-parties"></tbody>
        </table>
      </div>
    </section>

    <!-- MODAL -->
    <dialog id="party-dialog">
      <form method="dialog" id="party-form" class="form">
        <header class="dialog-header"><h2 id="dialog-title">Nova Festa</h2></header>
        <div class="grid two">
          <label>Data <input type="date" name="date" required></label>
          <label>Salão <select name="hall" required></select></label>
          <label>Início <input type="time" name="start_time" required></label>
          <label>Término <input type="time" name="end_time"></label>
        </div>
        <fieldset class="materials">
          <legend>Materiais</legend>
          <div class="grid five">
            <label>Copos <input type="number" name="cups" min="0" value="0"></label>
            <label>Garfos <input type="number" name="forks" min="0" value="0"></label>
            <label>Facas <input type="number" name="knives" min="0" value="0"></label>
            <label>Colheres <input type="number" name="spoons" min="0" value="0"></label>
            <label>Pratos <input type="number" name="plates" min="0" value="0"></label>
          </div>
        </fieldset>
        <div class="grid two">
          <label>Apartamento <input type="text" name="apartment" required></label>
          <label>Morador <input type="text" name="resident_name" required></label>
        </div>
        <label>Lista de convidados (um por linha)
          <textarea name="guests_text" rows="6"></textarea>
        </label>
        <menu class="dialog-actions">
          <button value="cancel" class="btn">Cancelar</button>
          <button id="btn-save" value="default" class="btn primary">Salvar</button>
        </menu>
      </form>
    </dialog>

    <dialog id="view-dialog">
      <article class="view-card">
        <header class="dialog-header"><h3>Detalhes da festa</h3></header>
        <div id="view-content" class="view-content"></div>
        <menu class="dialog-actions">
          <button id="btn-close-view" class="btn">Fechar</button>
        </menu>
      </article>
    </dialog>

    <button id="fab-new" class="fab" hidden aria-label="Nova festa">＋</button>
    <div id="toast" class="toast" hidden aria-live="polite"></div>

    <!-- Caixa de erros visível no celular -->
    <div id="errbox" style="position:fixed;left:8px;right:8px;bottom:8px;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;border-radius:10px;padding:10px;display:none;z-index:99"></div>
  </main>

  <footer class="footer">
    <small>Uso interno — Autenticação e dados no Firebase.</small>
  </footer>

  <!-- Captura erros globais (sem precisar de console) -->
  <script>
    (function(){
      const show = (msg)=>{ const el=document.getElementById('errbox'); el.textContent=String(msg||''); el.style.display='block'; };
      window.addEventListener('error', (e)=> show(e.message||e.error));
      window.addEventListener('unhandledrejection', (e)=> show((e.reason&&e.reason.message)||e.reason||'Erro inesperado'));
    })();
  </script>

  <!-- Firebase SDKs (ES Modules via CDN) + App -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
  <script type="module" src="app.js?v=8.2"></script>
</body>
</html>
