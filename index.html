<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivendas de La Salle — Festas</title>
  <meta name="description" content="Agenda interna de festas do condomínio Vivendas de La Salle. Acesso restrito." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#0B74B8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <style>[hidden]{display:none!important}</style>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <!-- Topo -->
  <header class="topbar">
    <button id="btn-menu" class="btn ghost icon" aria-label="Menu">☰</button>
    <div class="brand">
      <img src="favicon.svg" alt="" width="24" height="24" />
      <span>Vivendas de La Salle — Festas</span>
    </div>
  </header>

  <!-- Menu lateral -->
  <aside id="drawer" class="drawer" hidden>
    <div class="drawer-head">
      <strong>Menu</strong>
      <button id="btn-close-drawer" class="btn link">Fechar</button>
    </div>
    <nav class="drawer-nav">
      <button class="drawer-item" data-go="calendar">📅 Calendário</button>
      <button class="drawer-item" data-go="list">📋 Festas</button>
      <hr/>
      <button class="drawer-item" id="m-new">➕ Nova Festa</button>
      <button class="drawer-item" id="m-notify">🔔 Ativar lembretes</button>
      <button class="drawer-item" id="m-install" hidden>📲 Instalar app</button>
      <button class="drawer-item" id="m-logout">🚪 Sair</button>
    </nav>
  </aside>
  <div id="backdrop" class="backdrop" hidden></div>

  <main class="container">
    <!-- LOGIN -->
    <section id="login-section" class="card center-v">
      <h1>Acesso interno</h1>
      <form id="login-form" class="form">
        <label>E-mail
          <input name="email" type="email" required placeholder="ex: zelador@vivendas.com">
        </label>
        <label>Senha
          <input type="password" name="password" required minlength="6" placeholder="••••••••">
        </label>
        <button class="btn primary" id="btn-login">Entrar</button>
      </form>
      <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center">
        <button id="btn-install" class="btn ghost" hidden>📲 Instalar app</button>
        <button id="btn-notify-login" class="btn ghost">🔔 Ativar lembretes</button>
      </div>
      <p class="muted tiny">Problemas? Contate a administração.</p>
    </section>

    <!-- APP -->
    <section id="app-section" hidden>
      <!-- CALENDÁRIO -->
      <section id="sec-calendar">
        <section class="metrics">
          <div class="metric"><div class="k">Hoje</div><div class="v" id="kpi-today">0</div></div>
          <div class="metric"><div class="k">Próx. 4 semanas</div><div class="v" id="kpi-upcoming">0</div></div>
          <div class="metric"><div class="k">Convidados</div><div class="v" id="kpi-guests">0</div></div>
        </section>

        <section class="card calendar">
          <header class="cal-header">
            <button id="cal-prev" class="btn">◀</button>
            <div id="cal-title" class="cal-title">Mês Ano</div>
            <button id="cal-next" class="btn">▶</button>
          </header>
          <div id="cal-grid" class="cal-grid"></div>
          <p class="tiny muted" style="margin-top:8px">
            A <strong>bolinha verde</strong> marca que há festa nesse dia.
          </p>
        </section>
      </section>

      <!-- LISTA DE FESTAS -->
      <section id="sec-list" hidden>
        <form id="filters" class="filters card">
          <label>Data <input type="date" name="date"></label>
          <label>Salão <select name="hall"><option value="">Todos</option></select></label>
          <button type="submit" class="btn">Filtrar</button>
          <button type="button" id="btn-clear-filters" class="btn link">Limpar</button>
        </form>

        <div class="card table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Data</th><th>Início</th><th>Término</th><th>Salão</th>
                <th>Apto</th><th>Morador</th><th>Materiais</th><th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-parties"></tbody>
          </table>
        </div>
      </section>
    </section>

    <!-- DIALOGS -->
    <dialog id="party-dialog"></dialog>
    <dialog id="finalize-dialog"></dialog>
    <dialog id="view-dialog">
      <div id="view-content"></div>
      <menu><button id="btn-close-view" class="btn">Fechar</button></menu>
    </dialog>

    <button id="fab-new" class="fab" hidden>＋</button>
    <div id="toast" class="toast" hidden></div>
    <div id="errbox" class="errbox" hidden></div>
  </main>

  <footer class="footer"><small>Uso interno — Firestore (sem anexos). App instalável.</small></footer>
</body>
</html>
